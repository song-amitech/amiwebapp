name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          # GitHubのSecrets名と一字一句違わないか再確認してください
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SKY_0A5D62C00 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"

          # ===== フロントエンド配信設定 =====
          app_location: "/"          # 静的ファイルがある場所
          api_location: ""           # API機能（Functions）は使わないため空にする
          output_location: "."       # ビルド済みファイルを直接アップロード
          skip_app_build: true       # GitHub側でのビルド工程をスキップ
          
          # ===== DB/APIバリデーションを回避する設定 =====
          skip_api_build: true       # APIのビルドも強制的にスキップ
          data_api_location: ""      # ログに出ていたDB接続設定を明示的に無効化

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BRAVE_SKY_0A5D62C00 }}
          action: "close"